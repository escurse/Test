<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>글 쓰기</title>
    <link rel="stylesheet" href="./assets/styles/index.css" type="text/css">
    <script defer src="./assets/scripts/index.js" type="text/javascript"></script>
</head>
<body>
<form id="form">
    <h1 class="head-title">글 쓰기</h1>
    <label class="span-container">
        <span class="text">게시판</span>
        <select name="op">
            <option value="free">자유게시판</option>
            <option value="qna">Q&A게시판</option>
            <option value="review">후기게시판</option>
        </select>
    </label>
    <label class="span-container">
        <span class="text">제목</span>
        <input name="title" placeholder="제목을 입력해 주세요">
    </label>
    <label class="span-container">
        <span class="text">내용</span>
        <textarea name="content" class="content"></textarea>
    </label>
    <span class="success-text">성공적으로 글을 작성하였습니다. 작성된 게시글의 번호는 17입니다.</span>
    <span class="failure-text">글 작성에 실패하였습니다. 잠시 후 다시 시도해 주세요.</span>
    <button class="submit button">
        글 쓰기
        <input type="submit" class="input">
    </button>
    <button class="reset button">
        초기화
        <input type="reset" class="input">
    </button>
</form>
</body>
</html>
