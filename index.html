<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>글 쓰기</title>
    <link rel="stylesheet" href="./assets/styles/index.css" type="text/css">
    <script defer src="./assets/scripts/index.js" type="text/javascript"></script>
</head>
<body>
<form id="form">
    <h1 class="head-title">글 쓰기</h1>
    <label class="span-container">
        <span class="text">게시판</span>
        <select name="op" class="op">
            <option hidden class="opt">게시판을 선택해 주세요.</option>
            <option value="free" class="opt">자유게시판</option>
            <option value="qna" class="opt">Q&A게시판</option>
            <option value="review" class="opt">후기게시판</option>
        </select>
    </label>
    <label class="span-container">
        <span class="text">제목</span>
        <input name="title" placeholder=" 제목을 입력해 주세요" class="title">
    </label>
    <label class="span-container">
        <span class="text">내용</span>
        <textarea name="content" class="content" placeholder=" 내용을 입력해 주세요"></textarea>
    </label>
    <span class="result"></span>
    <button class="submit button" type="submit">
        글 쓰기
        <input type="submit" class="input">
    </button>
    <button class="reset button" type="reset">
        초기화
        <input type="reset" class="input">
    </button>
</form>
</body>
</html>
