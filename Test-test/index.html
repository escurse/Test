<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/styles/index.css" rel="stylesheet" type="text/css">
    <script defer src="./assets/scripts/index.js"></script>
    <title>메모 작성</title>
</head>
<body>
<form id="form">
    <h1 class="head-title">메모 작성</h1>
    <div class="container">
        <label class="span-container">
            <span class="text">작성자</span>
            <input class="writer" name="writer" placeholder=" 작성자를 입력해 주세요.">
        </label>
        <label class="span-container">
            <span class="text">내용</span>
            <input class="content" name="content" placeholder=" 내용을 입력해 주세요.">
        </label>
        <button type="submit" class="submit">작성</button>
    </div>
    <span class="result"></span>
</form>
</body>
</html>
